  <script>
    // Lấy ngày, tháng và năm hiện tại
    const currentDate = new Date();
    const day = currentDate.getDate();
    const month = currentDate.getMonth() + 1; // Tháng tính từ 0
    const year = currentDate.getFullYear();

    // Hiển thị ngày tháng năm hiện tại trong định dạng "Ngày [ngày] tháng [tháng] năm [năm]"
    const formattedDate = `Ngày ${day} tháng ${month} năm ${year}`;

    // Cập nhật nội dung của các phần tử có lớp "currentDate"
    const currentDateElements = document.querySelectorAll(".currentDate");
    currentDateElements.forEach(element => {
      element.textContent = formattedDate;
    });
  </script>
